<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">


    <!--Begin::Section-->
    <app-aside-nav-trends [localAsideData]="asideDate_" (updateQueryFilterEvent)="updateQueryFilter($event)"></app-aside-nav-trends>


    <div class="m-grid__item m-grid__item--fluid m-wrapper">


        <!-- BEGIN: Subheader -->

        <div class="m-subheader ">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h3 class="m-subheader__title m-subheader__title--separator">
                        Tendencias
                    </h3>
                    <ul class="m-subheader__breadcrumbs m-nav m-nav--inline" *ngIf="!ismobile">
                        <li class="m-nav__item m-nav__item--home">
                            <a href="#" routerLink="/home" class="m-nav__link m-nav__link--icon">
                                <i class="m-nav__link-icon la la-home"></i>
                            </a>
                        </li>
                        <li class="m-nav__separator">
                            -
                        </li>
                        <li class="m-nav__item">
                            <a class="m-nav__link">
                                <span class="m-nav__link-text">
                                    {{current_l2}}
                                </span>
                            </a>
                        </li>
                        <li class="m-nav__separator">
                            -
                        </li>
                        <li class="m-nav__item">
                            <a class="m-nav__link">
                                <span class="m-nav__link-text">
                                    {{current_l3}}
                                </span>
                            </a>
                        </li>
                    </ul>

                </div>

                <commons-date-filter [localDatePickerData]="dateData_" (updateQueryFilterEvent)="updateQueryFilter($event)"></commons-date-filter>

            </div>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline" *ngIf="ismobile">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" routerLink="/home" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a class="m-nav__link">
                        <span class="m-nav__link-text">
                            {{current_l2}}
                        </span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a class="m-nav__link">
                        <span class="m-nav__link-text">
                            {{current_l3}}
                        </span>
                    </a>
                </li>


            </ul>
        </div>
        <!-- END: Subheader -->





        <!--Begin::Sub-Section-->
        <div class="m-content">
            <div class="row">
                <div class="col-lg-12">
                    <app-charts [localChartData]="chartData_" (updateQueryFilterEvent)="updateQueryFilter($event)"></app-charts>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <app-list-comments [localCommentsData]="listData_" (updateQueryFilterEvent)="updateQueryFilter($event)"></app-list-comments>
                </div>
            </div>
    

        </div>
    </div>
    <!--End::Sub-Section-->


</div>
